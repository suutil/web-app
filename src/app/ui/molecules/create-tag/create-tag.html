<div class="d-flex flex-row pl-3">
</div>
<div class="d-flex flex-row flex-wrap big-column">
<div *ngFor="let tag of tags" class="p-3">
  <p  [ngClass]="{'inactive-tag' : tag.active === false }" (click)="OpenEditTagModal(tag)">#{{tag.tagName}}</p>
</div>
</div>
<form class="form-signin px-3" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div>

    <div class="form-group">
      <!--<label class="form-control-label" for="email" translate>Email</label>-->
      <input [(ngModel)]="tag" name="tag" type="email" class="form-control w-50 pl-2" id="email"
        placeholder="Nuevo tag">
    </div>

    <div class="d-flex flex-row justify-content-center w-50 pb-3">
      <button [disabled]="!loginForm.form.valid" type="submit" class=""
        translate>Anadir</button>
    </div>

  </div>
</form>
