<div class="d-flex flex-row pl-3">
  <label class="align-self-start">Entra en tu cuenta</label>
</div>
<form class="form-signin px-3" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div>

    <div class="form-group">
      <!--<label class="form-control-label" for="email" translate>Email</label>-->
      <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required
        placeholder="Direcci칩n de email*">
    </div>
    <div class="form-group ">
      <!--<label class="form-control-label" for="password" translate>Contrase침a</label>-->
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required placeholder="Contrase침a*">
    </div>
  </div>
  <div class="form-group">
    <div class=" text-left">
      <a class="underline pointer"(click)="goToResetView()" translate>He olvidado mi contrase침a</a>
    </div>
    <div class="d-flex flex-row justify-content-center pb-3">
      <button  *ngIf="!isLoading"  [disabled]="!loginForm.form.valid" type="submit" class=""
        translate>Entrar</button>

        <div *ngIf="isLoading" class="fa fa-circle-o-notch fa-spin mt-5"></div>
    </div>

  </div>
</form>
