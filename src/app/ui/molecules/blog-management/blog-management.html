<div class="d-flex flex-row justify-content-center">
<div class="big-column">
  <h2>Blog</h2>
  <div class="mt-3 d-flex flex-column w-100">
  <div *ngIf="view === 'all'"class="all-posts">
    <div *ngFor="let post of posts">
      <div class="d-flex flex-row post-table-item justify-content-between pl-2 pt-3 pb-3" [ngClass]="{'unactive-post-table-item' : !post.active }">
        <h4 class="pointer">{{post.title}}</h4>
        <div class="post-actions d-flex flex-row">
          <a (click)="openEditPostModal(post)">Editar</a>
          <a *ngIf="post.active" class="small-column px-3" (click)="desactivatePost(post._id)">Desactivar</a>
          <a *ngIf="!post.active" class="small-column px-3" (click)="activatePost(post._id)">Activar</a>
        </div>
      </div>
  </div>
    <a *ngIf="!newInput" (click)="toggleNewInput()">New?</a>

  <div *ngIf="newInput">
    <label for="title" class="bold-label">Titulo</label>
    <div class="pr-5">
    <input name="title" ngModel required  class="w-100 pl-2"[(ngModel)]="title">
    </div>
    <button (click)="createPost()">Check</button>
    <a (click)="toggleNewInput()">toggle</a>
  </div>
  </div>
  </div>
</div>
</div>
