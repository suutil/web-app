<div class="p-5 d-flex justify-content-center">
    <div class="flex-column">
        <div class="flex-row text-center pb-5">
            <div>
                <h2 translate>Cambia tu contraseña</h2>
            </div>
        </div>
        <div class="flex-row">
            <div>
                <form class="form-signin" (ngSubmit)="onSubmit()" #signupForm="ngForm">
                    <div>
                        <div class="form-group" [ngClass]="{'has-danger': checkDirty(signupForm.form, 'password') && !password}">
                            <label class="form-control-label" for="password" translate>Contraseña</label>
                            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required placeholder="Contraseña">
                        </div>
                        <div class="form-group" [ngClass]="{'has-danger': checkDirty(signupForm.form, 'passwordRepeat') && (!passwordRepeat || password !== passwordRepeat)}">
                            <label class="form-control-label" for="passwordRepeat" translate>Repite la contraseña</label>
                            <input [(ngModel)]="passwordRepeat" name="passwordRepeat" type="password" class="form-control" id="passwordRepeat" required placeholder="Repite la contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button [disabled]="!signupForm.form.valid" class="col-form-label col-form-label-md" type="submit" class="btn btn-light" translate>Cambiar mi contraseña</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
