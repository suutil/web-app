<panel>
    <h2 class="profile-form-green">TU CONTRASEÑA</h2>
    <form (ngSubmit)="onSubmit()" #newPasswordForm="ngForm" class="ml-5">
        <div>

            <div class="d-flex flex-row">
                <label class="d-flex flex-row w-25 justify-content-end pt-2 ml-5">Contraseña actual:</label>
                <div class="form-group w-50 pl-3 pr-5">
                    <input [(ngModel)]="currentPassword" name="password" type="password" class="form-control" id="password" aria-describedby="emailHelp" required placeholder="Contraseña actual">
                </div>
            </div>


            <div class="d-flex flex-row">
                <label class="d-flex flex-row w-25 justify-content-end pt-2 ml-5">Nueva contraseña:</label>
                <div class="form-group w-50 pl-3 pr-5">
                    <input [(ngModel)]="newPassword" name="newPassword" type="password" class="form-control" id="newPassword" aria-describedby="emailHelp" required placeholder="Nueva contreseña">
                </div>
            </div>

            <div class="d-flex flex-row">
                <label class="d-flex flex-row w-25 justify-content-end pt-2 ml-5">Repetir nueva contraseña:</label>
                <div class="form-group w-50 pl-3 pr-5">
                    <input [(ngModel)]="repeatNewPassword" name="repeatNewPassword" type="password" class="form-control" id="repeatNewPassword" aria-describedby="emailHelp" required placeholder="Repetir nueva contraseña">
                </div>
            </div>
        </div>

        <div class="d-flex flex-row mt-4 mb-4">
            <div class="d-flex flex-row w-25 justify-content-end pt-1 ml-5"></div>
            <div class="d-flex w-50 pl-3 pr-5 justify-content-between">
                <a class="profile-form-green"><u>Cancelar</u></a>
                <button [disabled]="!newPasswordForm.form.valid" class="col-form-label col-form-label-md" type="submit" class="btn profile-form-button px-3" translate>Guardar</button>
            </div>
        </div>

    </form>
</panel>
