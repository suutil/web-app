<div class="d-flex flex-column align-items-start">
<label class="form-control-label">usuario:</label>
<p>{{user.firstName}}</p>
<p>{{user.lastName}}</p>
</div>

<form class="form-signin" (ngSubmit)="setPassword()" #signupForm="ngForm">
    <div class="form-group">

      <!--<label class="form-control-label" for="email" translate>Correo electronico</label>
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Correo del usuario">-->

      <label class="form-control-label" for="email" translate>password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" aria-describedby="emailHelp"
        placeholder="Temporary password">
    </div>

  <div class="form-group row">
    <div class="col-sm-12 text-right pb-3">
      <button [disabled]="!signupForm.form.valid" class="col-form-label col-form-label-md" type="submit" class="btn btn-primary"
        translate>Editar</button>
    </div>

  </div>
</form>
