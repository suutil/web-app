<div class="px-md-5 px-1 mx-md-5 mx-3" *ngIf="post.active || user.rol === 'admin'">
    <div class="d-flex flex-column px-md-5 px-1 mx-md-5 mx-0">
        <div class="d-flex flex-column align-items-center mt-3 mt-md-0">
            <h1 class="pointer" [routerLink]="'/magazine/'">MAGAZINE</h1>
            <hr class="w-100">
            <h3 class="subtitle">PROVEEDORES Y NOVEDADES</h3>

            <div class="post-main-picture w-100 mt-2" [style.background-image]="backgroundUrl(post._id,'blog-main-picture')"></div>

            <h2 class=" mt-5 post-title">{{post.title}}</h2>

            <div [innerHTML]="post.content" class="post-content"></div>
        </div>
    </div>

    <div class="d-flex flex-row flex-wrap px-md-5 px-1 mx-md-5 mx-0 justify-content-around">

        <div *ngIf="post.comment1 !== 'hidden'" class="post-picture d-flex flex-column justify-content-end m-1 mb-2" [style.background-image]="backgroundUrl(post._id,'picture-1')">
            <a href="{{post.link1}}" *ngIf="post.comment1" target="_blank">
                <div class="title w-100 d-inline-flex flex-column align-items-center pt-1 pt-md-3 pb-1 px-1 px-md-3 px-md-5">
                    <p class="picture-comment mb-0">{{post.comment1}}</p>
                </div>
            </a>
        </div>
