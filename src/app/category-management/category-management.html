
<div class="d-flex flex-column align-items-center">
  <div class="big-column">
    <h2 class="m-5"> Gestion de categorias</h2>


    <div *ngFor="let category of categoryDatas">
      <div class="category medium column p-3 m-1">
    <h3 (click)="openEditCategoryModal(category)" class="pointer" [ngClass]="{'inactive-tag' : category.enabled === false }">{{category.categoryName}}</h3>

      <div *ngFor="let subCategory of category.subCategories">
      <h4 (click)="openEditCategoryModal(subCategory)" class="ml-4 pointer" [ngClass]="{'inactive-tag' : subCategory.enabled === false }">{{subCategory.categoryName}}</h4>
    </div>

      <button class="btn" (click)="openNewSubcategoryModal(category)">Anadir subcategoria</button>

    </div>
    </div>


    <div class="d-flex flex-row justify-content-center pb-3">
      <button class="btn" (click)="openNewCategoryModal()">Anadir categoria</button>
    </div>

  </div>
</div>
