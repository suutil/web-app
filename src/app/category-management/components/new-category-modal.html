<h2>New category</h2>

<form class="form-signin px-3" (ngSubmit)="addCategory()" #loginForm="ngForm">
  <div>

    <div class="form-group">

      <input [(ngModel)]="newCategory" name="tag" type="email" class="form-control" id="email"
        placeholder="Nueva Categoria">
    </div>

    <div class="d-flex flex-row justify-content-center pb-3">
      <button [disabled]="!loginForm.form.valid" type="submit" class=""
        translate>Guardar</button>
    </div>

  </div>
</form>
